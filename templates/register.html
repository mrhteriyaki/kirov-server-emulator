{% extends "base.html" %}

{% block title %}Register - RA3 Server{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center rounded-circle mb-3" style="width: 64px; height: 64px; background: linear-gradient(135deg, rgba(218, 54, 51, 0.2) 0%, rgba(218, 54, 51, 0.1) 100%);">
                <i class="bi bi-person-plus-fill fs-2 text-danger"></i>
            </div>
            <h1 class="h3 mb-2">Create Account</h1>
            <p class="text-secondary">Join the Red Alert 3 community</p>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="email" class="form-label small text-secondary">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label small text-secondary">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="CommanderRed" required minlength="3" maxlength="50">
                        </div>
                        <div class="form-text text-secondary small">This will be your in-game name</div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label small text-secondary">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 6 characters" required minlength="6">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-check-circle me-2"></i>Create Account
                    </button>
                </form>

                <div id="messageArea" class="mt-3"></div>
            </div>
        </div>

        <p class="text-center mt-4 text-secondary small">
            Already have an account? Launch the game and log in.
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        const icon = type === 'success' ? 'check-circle-fill' : 'exclamation-triangle-fill';
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
        messageArea.innerHTML = `
            <div class="alert ${alertClass} d-flex align-items-center" role="alert">
                <i class="bi bi-${icon} me-2"></i>
                <div>${message}</div>
            </div>
        `;
    }

    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/rest/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            if (response.ok) {
                showMessage(`Account '${result.username}' created successfully! You can now log in from the game.`, 'success');
                form.reset();
            } else {
                showMessage(result.detail || 'Registration failed', 'danger');
            }
        } catch (error) {
            showMessage('Network error. Please try again.', 'danger');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        }
    });
</script>
{% endblock %}
